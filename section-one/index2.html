<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT lIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>LETS'S REACT!</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
  <div id="app">React has not rendered yet</div>
  <div id="app-paragraph">React Paragraph has not rendered yet</div>
  <div id="app-anchor">React Anchor has not rendered yet</div>
  <div id="app-ul">React Unorderlist has not rendered yet</div>
  <!-- JAVASCRIPT -->
  <script type="text/babel">
  // ASSIGNMENT CHALLENGE
// RENDER A PARAGRAPH TAG WITH CONTENT "I AM A PARAGRAPH!"
ReactDOM.render(
  <p>I AM A PARAGRAPH!</p>,
  document.getElementById("app-paragraph")
);
// RENDER AN ANCHOR TAG THAT LINKS TO GOOGLE WITH THE CONTENT "VISIT GOOGLE"
ReactDOM.render(
  <a href="https://www.google.com.sg">VISIT GOOGLE</a>,
  document.getElementById("app-anchor")
);
// RENDER AN UNORDERED LIST WITH THREE LIST ITEMS YOU NEED TO DO TODAY
ReactDOM.render(
  <ul>
    <li>Fetch Charlene</li>
    <li>Pay Berries School Fees</li>
    <li>Buy subway breakfast</li>
  </ul>,
  document.getElementById("app-ul")
);

// RENDER REACT TO DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
ReactDOM.render(
  // REACT WHAT; JSX
  <h1>Hello World</h1>,
  // REACT WHERE; DIV WITH ID OF "APP"
  document.getElementById("app")
);
</script>
</body>
</html>
