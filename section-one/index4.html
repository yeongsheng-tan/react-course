
<!DOCTYPE html>
<!-- INSERT BOILER PLATE CODE -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's React!</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
  <div id="app">React has not rendered yet</div>
  <!-- JAVASCRIPT -->
  <script type="text/babel">
  // RENDER REACT TO DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
ReactDOM.render(
  // REACT WHAT - JSX
  <div>
    <h1>Hello World</h1>
    <h2>I hope you have a great day!</h2>
  </div>,
  // REACT WHERE - DIV WITH ID OF "APP"
  document.getElementById("app")
);
</script>
</body>
</html>
