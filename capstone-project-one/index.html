<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>FriendLy</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
     function FriendLy() {
      var friendlyStyle = {
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={friendlyStyle}>
          <Avatar/>
          <UserName/>
          <GetConnected/>
        </div>
      );
     }

     function Avatar() {
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img style={avatarStyle} alt="profile pic" src="https://pbs.twimg.com/profile_images/913302696085544960/zScHn7jy_400x400.jpg"/>
      );
     }

     function UserName() {
        var nameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20
        }
      return(
        <h1 style={nameStyle}>Profile Name</h1>
      );
     }

     function GetConnected() {
      return(
        <div>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
     }

     var iconStyle = {
        margin: 20
     }

     function Like() {
      return(
        <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
      );
     }

     function Share() {
      return(
        <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
      );
     }

     function Add() {
      return(
        <i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>
      );
     }

     ReactDOM.render(
       <FriendLy/>,
       document.getElementById("app")
     );
    </script>
  </body>
</html>
