<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>FriendLy</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
      function FriendLy(props) {
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return(
          <div style={friendlyStyle}>
            <Avatar profileImage={props.img}/>
            <UserName userName={props.name}/>
            <GetConnected/>
          </div>
        );
      }

      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"
        }
        return(
          <img style={avatarStyle} alt="profile pic" src={props.profileImage}/>
        );
      }

      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          textAlign: "center",
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20
        }
        return(
          <h1 style={nameStyle}>{props.userName}</h1>
        );
      }

      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15
        }
        return(
          <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
          </div>
        );
      }

      var iconStyle = {
        margin: 20
      }

      function Like() {
        return(
          <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
        );
      }

      function Share() {
        return(
          <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
        );
      }

      function Add() {
        return(
          <i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>
        );
      }

      ReactDOM.render(
        <div>
          <FriendLy name="YS" img="https://pbs.twimg.com/profile_images/913302696085544960/zScHn7jy_400x400.jpg"/>
          <FriendLy name="Rob" img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"/>
          <FriendLy name="Stephen" img="https://pbs.twimg.com/profile_images/621845465496039428/SgXekq63_400x400.jpg"/>
          <FriendLy name="Joe" img="https://pbs.twimg.com/profile_images/625217739280396288/LI3MIbLg_400x400.jpg"/>
          <FriendLy name="Jose" img="https://pbs.twimg.com/profile_images/667973757181431808/IdQgSAH__400x400.jpg"/>
          <FriendLy name="Chris" img="https://pbs.twimg.com/profile_images/745460792833773568/iOJ67Nsd_400x400.jpg"/>
          <FriendLy name="Evan" img="https://pbs.twimg.com/profile_images/443794371586977792/NxKUNpOQ_400x400.jpeg"/>
          <FriendLy name="Richard" img="https://pbs.twimg.com/profile_images/635812303342956545/Fo4RyEgH_400x400.jpg"/>
          <FriendLy name="Terry" img="https://pbs.twimg.com/card_img/911491223214592000/AES0n6V0?format=jpg&name=144x144_2"/>
          <FriendLy name="Bas" img="https://pbs.twimg.com/profile_images/84861127/2008_bas_smaller_400x400.jpg"/>
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
