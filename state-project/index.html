<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Dinner Vote</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
      class DinnerVote extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            votes: 0
          };
        }

        onButtonVoteUp() {
          this.setState({
            votes: this.state.votes + 1
          });
        }

        onButtonVoteDown() {
          this.setState({
            votes: Math.max(this.state.votes - 1, 0)
          });
        }

        render(){
          var dinnerVoteStyle = {
            display: "inline-block",
            textAlign: "center",
            margin: 20,
            height: 500,
            width: 300,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px, 0px, 5px, #555)"
          }

          var foodStyle = {
            height: 200,
            weight: 200,
            marginTop: 20
          }

          return(
            <div style={dinnerVoteStyle}>
              <img style={foodStyle} alt="food imgage" src={this.props.img}/>
              <h1>Dinner Time</h1>
              <p>Vote here if you want this</p>
              <button onClick={() => this.onButtonVoteUp()}>+1</button>
              <p>Vote here if you DO NOT want this</p>
              <button onClick={() => this.onButtonVoteDown()}>-1</button>
              <h3>Total: {this.state.votes}</h3>
            </div>
          );
        }
      }
      ReactDOM.render(
        <div>
          <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
          <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
          <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
