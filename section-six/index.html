<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Boiler Plate Code</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
    var siblings = [
  { id: 1, name: "Chris", female: false },
  { id: 2, name: "Jeff", female: false },
  { id: 3, name: "Julie", female: true },
  { id: 4, name: "Jessica", female: true }
];

function FamilyList(props) {
  var siblings = props.siblings;
  var siblingsListItem = siblings.map(function(person) {
    return <div key={person.id}>{person.name}</div>;
  });
  return <div>{siblingsListItem}</div>;
}

//         return <div key={member.id}>{member.name}</div>;
//       })}
//     </div>
//   );
// }

ReactDOM.render(
  <FamilyList siblings={siblings} />,
  document.getElementById("app")
);
</script>
  </body>
</html>
